<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<meta charset="utf-8"/>
	<title>Projekt bazodanowy</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true">
	<h2>Log in:</h2>
		<h:form>
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-username" value="username:" />
				<p:inputText id="p-username" value="#{userLoginBB.user.username}" required="true" requiredMessage="username"
					validatorMessage="Bad password or username">
				</p:inputText>
				<p:message for="p-username" display="icon"/>
				
				<h:outputLabel for="p-password" value="password:" />
				<p:inputText id="p-password" value="#{userLoginBB.user.password}" required="true" requiredMessage="password"
					validatorMessage="Bad password or username">
				</p:inputText>
				<p:message for="p-password" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Log in" action="userLoginBB.login()"
				style="margin-right: 1em;"/>

			<p:button value="Cancel" outcome="productList.xhtml" />
		</h:form>

	</p:panel>

</h:body>

</html>
