<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Projekt bazodanowy</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
	
	<h:form id="form-table2" style="margin-bottom:1em;">
			
	<p:commandButton value="Menu"
			action="productList.xhtml" style= "align: right; margin-right: auto;" />
	</h:form>

	<h1>Your orders</h1>

	<h:form id="form-table" style="margin-bottom:1em;">

	<p:dataTable value="#{orderListBB.list}" var="p">
        <p:column>
            <f:facet name="header">
                <h:outputText value="idOrder" />
            </f:facet>
            <h:outputText value="#{p.idOrder}" />
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Date" />
            </f:facet>
            <h:outputText value="#{p.date}" />
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Description" />
            </f:facet>
            <h:outputText value="#{p.description}" />
        </p:column>
            
<!--        <p:column>
            <f:facet name="header">
                <h:outputText value="Test" />
            </f:facet>
            <h:outputText value="#{p.order}" />
        </p:column>-->
            

    </p:dataTable>
		
    </h:form>

</h:body>
</html>
